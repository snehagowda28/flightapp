management:
  endpoints:
    web:
      exposure:
        include: info, health, beans, metrics
  endpoint:
    health:
      show-details: never

logging:
  level:
    web: INFO
    com.flightapp: DEBUG

spring:
  application:
    name: flightapp
  h2:
    console:
      enabled: true
  datasource:
    initialization: embedded
    url: jdbc:h2:mem:devdb;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-dll: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
